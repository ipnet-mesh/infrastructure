# MeshCore Hub - Staging Environment
# Uses Authentik forward auth for authentication

services:
  # === HUB SERVICES ===

  hub-collector-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-collector-stg
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ../data/hub/stg:/data
      - ${HUB_SEED_HOME}:/seed
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=meshcore
      - DATA_HOME=/data
      - SEED_HOME=/seed
      - NODE_CLEANUP_DAYS=${HUB_NODE_CLEANUP_DAYS}
    command: ["collector"]
    healthcheck:
      test: ["CMD", "meshcore-hub", "health", "collector"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  hub-api-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-api-stg
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-collector-stg:
        condition: service_started
    volumes:
      - ../data/hub/stg:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=${MQTT_PREFIX:-meshcore}
      - DATA_HOME=/data
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_READ_KEY=${HUB_API_READ_KEY:-}
      - API_ADMIN_KEY=${HUB_API_ADMIN_KEY:-}
    command: ["api"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hub-api-stg.rule=Host(`api.beta.${ROOT_DOMAIN}`)"
      - "traefik.http.routers.hub-api-stg.priority=100"
      - "traefik.http.routers.hub-api-stg.entrypoints=websecure"
      - "traefik.http.routers.hub-api-stg.tls.certresolver=default"
      - "traefik.http.services.hub-api-stg.loadbalancer.server.port=8000"

  hub-web-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-web-stg
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-api-stg:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - API_BASE_URL=http://hub-api-stg:8000
      - API_KEY=${HUB_API_ADMIN_KEY:-}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      - WEB_ADMIN_ENABLED=true
      - NETWORK_NAME=${HUB_NETWORK_NAME:-MeshCore Network}
      - NETWORK_CITY=${HUB_NETWORK_CITY:-}
      - NETWORK_COUNTRY=${HUB_NETWORK_COUNTRY:-}
      - NETWORK_RADIO_CONFIG=${HUB_NETWORK_RADIO_CONFIG:-}
      - NETWORK_CONTACT_EMAIL=${HUB_NETWORK_CONTACT_EMAIL:-}
      - NETWORK_CONTACT_DISCORD=${HUB_NETWORK_CONTACT_DISCORD:-}
      - NETWORK_CONTACT_GITHUB=${HUB_NETWORK_CONTACT_GITHUB:-}
      - NETWORK_WELCOME_TEXT=${HUB_NETWORK_WELCOME_TEXT:-}
    command: ["web"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # Main staging website (no auth required)
      - "traefik.http.routers.hub-web-stg.rule=Host(`beta.${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.beta\\.${ROOT_DOMAIN}$`)"
      - "traefik.http.routers.hub-web-stg.priority=50"
      - "traefik.http.routers.hub-web-stg.entrypoints=websecure"
      - "traefik.http.routers.hub-web-stg.tls.certresolver=default"
      - "traefik.http.routers.hub-web-stg.tls.domains[0].main=beta.${ROOT_DOMAIN}"
      - "traefik.http.routers.hub-web-stg.tls.domains[0].sans=*.beta.${ROOT_DOMAIN}"
      - "traefik.http.services.hub-web-stg.loadbalancer.server.port=8080"
      # Admin routes (auth required via Authentik)
      - "traefik.http.routers.hub-web-stg-admin.rule=(Host(`beta.${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.beta\\.${ROOT_DOMAIN}$`)) && PathPrefix(`/admin`)"
      - "traefik.http.routers.hub-web-stg-admin.priority=60"
      - "traefik.http.routers.hub-web-stg-admin.entrypoints=websecure"
      - "traefik.http.routers.hub-web-stg-admin.tls.certresolver=default"
      - "traefik.http.routers.hub-web-stg-admin.middlewares=authentik-auth@file"
      - "traefik.http.routers.hub-web-stg-admin.service=hub-web-stg"

  hub-migrate-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-migrate-stg
    restart: on-failure
    volumes:
      - ../data/hub/stg:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - DATA_HOME=/data
    command: ["db", "upgrade"]

