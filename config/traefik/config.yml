http:
  middlewares:
    rate-limit:
      rateLimit:
        burst: 10
        period: 1m
        average: 100
        sourceCriterion:
          ipStrategy:
            depth: 1
    oauth2-proxy-auth:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
    oauth2-proxy-signin:
      errors:
        status:
          - "401"
        service: oauth2-proxy
        query: "/oauth2/sign_in"

  services:
    oauth2-proxy:
      loadBalancer:
        servers:
          - url: http://oauth2-proxy:4180
