services:

  # === TRAEFIK: REVERSE PROXY ===

  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - "80:80"
      - "443:443"
      - "8883:8883"  # MQTT over TLS
    environment:
      - CF_API_EMAIL=${DNS_API_EMAIL}
      - CF_DNS_API_TOKEN=${DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/config.yml:/etc/traefik/static/config.yml:ro
      - acme:/acme
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/static
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.mqtt.address=:8883
      - --certificatesresolvers.default.acme.dnschallenge=true
      - --certificatesresolvers.default.acme.dnschallenge.provider=${DNS_PROVIDER}
      - --certificatesresolvers.default.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.default.acme.storage=/acme/acme.json
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --log.level=DEBUG
      - --log.format=common
      - --accesslog=true
      - --accesslog.format=common
    labels:
      - "traefik.enable=false"

  # === OAUTH2 PROXY (Production) ===

  oauth2-proxy-prod:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: oauth2-proxy-prod
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - OAUTH2_PROXY_PROVIDER=github
      - OAUTH2_PROXY_CLIENT_ID=${OAUTH2_PROXY_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${OAUTH2_PROXY_CLIENT_SECRET}
      - OAUTH2_PROXY_COOKIE_SECRET=${OAUTH2_PROXY_COOKIE_SECRET}
      - OAUTH2_PROXY_COOKIE_SECURE=true
      - OAUTH2_PROXY_COOKIE_NAME=_oauth2_proxy
      - OAUTH2_PROXY_COOKIE_DOMAIN=.${ROOT_DOMAIN}
      - OAUTH2_PROXY_REDIRECT_URL=https://${ROOT_DOMAIN}/oauth2/callback
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_GITHUB_ORG=${OAUTH2_PROXY_GITHUB_ORG:-}
      - OAUTH2_PROXY_GITHUB_USERS=${OAUTH2_PROXY_GITHUB_USERS:-}
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_REVERSE_PROXY=true
      - OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
    command:
      - --upstream=http://hub-web-prod:8080
    labels:
      - "traefik.enable=true"
      # /admin routes
      - "traefik.http.routers.oauth2-proxy-prod.rule=(Host(`${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.${ROOT_DOMAIN}$`)) && PathPrefix(`/admin`)"
      - "traefik.http.routers.oauth2-proxy-prod.priority=20"
      - "traefik.http.routers.oauth2-proxy-prod.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy-prod.tls.certresolver=default"
      # /oauth2 routes (for callback)
      - "traefik.http.routers.oauth2-proxy-prod-auth.rule=(Host(`${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.${ROOT_DOMAIN}$`)) && PathPrefix(`/oauth2`)"
      - "traefik.http.routers.oauth2-proxy-prod-auth.priority=100"
      - "traefik.http.routers.oauth2-proxy-prod-auth.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy-prod-auth.tls.certresolver=default"
      - "traefik.http.services.oauth2-proxy-prod.loadbalancer.server.port=4180"

  # === OAUTH2 PROXY (Staging) ===

  oauth2-proxy-stg:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    container_name: oauth2-proxy-stg
    restart: unless-stopped
    networks:
      - proxy
    environment:
      - OAUTH2_PROXY_PROVIDER=github
      - OAUTH2_PROXY_CLIENT_ID=${OAUTH2_PROXY_CLIENT_ID}
      - OAUTH2_PROXY_CLIENT_SECRET=${OAUTH2_PROXY_CLIENT_SECRET}
      - OAUTH2_PROXY_COOKIE_SECRET=${OAUTH2_PROXY_COOKIE_SECRET}
      - OAUTH2_PROXY_COOKIE_SECURE=true
      - OAUTH2_PROXY_COOKIE_NAME=_oauth2_proxy
      - OAUTH2_PROXY_COOKIE_DOMAIN=.${ROOT_DOMAIN}
      - OAUTH2_PROXY_REDIRECT_URL=https://${ROOT_DOMAIN}/oauth2/callback
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_GITHUB_ORG=${OAUTH2_PROXY_GITHUB_ORG:-}
      - OAUTH2_PROXY_GITHUB_USERS=${OAUTH2_PROXY_GITHUB_USERS:-}
      - OAUTH2_PROXY_HTTP_ADDRESS=0.0.0.0:4180
      - OAUTH2_PROXY_REVERSE_PROXY=true
      - OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
    command:
      - --upstream=http://hub-web-stg:8080
    labels:
      - "traefik.enable=true"
      # /admin routes
      - "traefik.http.routers.oauth2-proxy-stg.rule=(Host(`beta.${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.beta\\.${ROOT_DOMAIN}$`)) && PathPrefix(`/admin`)"
      - "traefik.http.routers.oauth2-proxy-stg.priority=60"
      - "traefik.http.routers.oauth2-proxy-stg.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy-stg.tls.certresolver=default"
      # /oauth2 routes (for auth flow on stg domain)
      - "traefik.http.routers.oauth2-proxy-stg-auth.rule=(Host(`beta.${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.beta\\.${ROOT_DOMAIN}$`)) && PathPrefix(`/oauth2`)"
      - "traefik.http.routers.oauth2-proxy-stg-auth.priority=100"
      - "traefik.http.routers.oauth2-proxy-stg-auth.entrypoints=websecure"
      - "traefik.http.routers.oauth2-proxy-stg-auth.tls.certresolver=default"
      - "traefik.http.services.oauth2-proxy-stg.loadbalancer.server.port=4180"

  # === MESHCORE HUB: PRODUCTION ===

  hub-collector-prod:
    image: ghcr.io/ipnet-mesh/meshcore-hub:latest
    container_name: hub-collector-prod
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./data/hub/prod:/data
      - ${HUB_SEED_HOME}:/seed
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=meshcore
      - DATA_HOME=/data
      - SEED_HOME=/seed
      - NODE_CLEANUP_DAYS=${HUB_NODE_CLEANUP_DAYS}
    command: ["collector"]
    healthcheck:
      test: ["CMD", "meshcore-hub", "health", "collector"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  hub-api-prod:
    image: ghcr.io/ipnet-mesh/meshcore-hub:latest
    container_name: hub-api-prod
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-collector-prod:
        condition: service_started
    volumes:
      - ./data/hub/prod:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=${MQTT_PREFIX:-meshcore}
      - DATA_HOME=/data
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_READ_KEY=${HUB_API_READ_KEY:-}
      - API_ADMIN_KEY=${HUB_API_ADMIN_KEY:-}
    command: ["api"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hub-api-prod.rule=Host(`api.${ROOT_DOMAIN}`)"
      - "traefik.http.routers.hub-api-prod.priority=100"
      - "traefik.http.routers.hub-api-prod.entrypoints=websecure"
      - "traefik.http.routers.hub-api-prod.tls.certresolver=default"
      - "traefik.http.services.hub-api-prod.loadbalancer.server.port=8000"

  hub-web-prod:
    image: ghcr.io/ipnet-mesh/meshcore-hub:latest
    container_name: hub-web-prod
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-api-prod:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - API_BASE_URL=http://hub-api-prod:8000
      - API_KEY=${HUB_API_READ_KEY:-}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      - NETWORK_NAME=${HUB_NETWORK_NAME:-MeshCore Network}
      - NETWORK_CITY=${HUB_NETWORK_CITY:-}
      - NETWORK_COUNTRY=${HUB_NETWORK_COUNTRY:-}
      - NETWORK_RADIO_CONFIG=${HUB_NETWORK_RADIO_CONFIG:-}
      - NETWORK_CONTACT_EMAIL=${HUB_NETWORK_CONTACT_EMAIL:-}
      - NETWORK_CONTACT_DISCORD=${HUB_NETWORK_CONTACT_DISCORD:-}
      - NETWORK_CONTACT_GITHUB=${HUB_NETWORK_CONTACT_GITHUB:-}
      - NETWORK_WELCOME_TEXT=${HUB_NETWORK_WELCOME_TEXT:-}
    command: ["web"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hub-web-prod.rule=Host(`${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.${ROOT_DOMAIN}$`)"
      - "traefik.http.routers.hub-web-prod.priority=10"
      - "traefik.http.routers.hub-web-prod.entrypoints=websecure"
      - "traefik.http.routers.hub-web-prod.tls.certresolver=default"
      - "traefik.http.routers.hub-web-prod.tls.domains[0].main=${ROOT_DOMAIN}"
      - "traefik.http.routers.hub-web-prod.tls.domains[0].sans=*.${ROOT_DOMAIN}"
      - "traefik.http.services.hub-web-prod.loadbalancer.server.port=8080"

  hub-migrate-prod:
    image: ghcr.io/ipnet-mesh/meshcore-hub:latest
    container_name: hub-migrate-prod
    restart: on-failure
    volumes:
      - ./data/hub/prod:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - DATA_HOME=/data
    command: ["db", "upgrade"]

  hub-seed-prod:
    image: ghcr.io/ipnet-mesh/meshcore-hub:latest
    container_name: hub-seed-prod
    restart: on-failure
    volumes:
      - ./data/hub/prod:/data
      - ${HUB_SEED_HOME}:/seed:ro
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - DATA_HOME=/data
      - SEED_HOME=/seed
    command: ["collector", "seed"]

  # === MESHCORE HUB: STAGING ===

  hub-collector-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-collector-stg
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./data/hub/stg:/data
      - ${HUB_SEED_HOME}:/seed
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=meshcore
      - DATA_HOME=/data
      - SEED_HOME=/seed
      - NODE_CLEANUP_DAYS=${HUB_NODE_CLEANUP_DAYS}
    command: ["collector"]
    healthcheck:
      test: ["CMD", "meshcore-hub", "health", "collector"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  hub-api-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-api-stg
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-collector-stg:
        condition: service_started
    volumes:
      - ./data/hub/stg:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_PREFIX=${MQTT_PREFIX:-meshcore}
      - DATA_HOME=/data
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_READ_KEY=${HUB_API_READ_KEY:-}
      - API_ADMIN_KEY=${HUB_API_ADMIN_KEY:-}
    command: ["api"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hub-api-stg.rule=Host(`api.beta.${ROOT_DOMAIN}`)"
      - "traefik.http.routers.hub-api-stg.priority=100"
      - "traefik.http.routers.hub-api-stg.entrypoints=websecure"
      - "traefik.http.routers.hub-api-stg.tls.certresolver=default"
      - "traefik.http.services.hub-api-stg.loadbalancer.server.port=8000"

  hub-web-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-web-stg
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      hub-api-stg:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - API_BASE_URL=http://hub-api-stg:8000
      - API_KEY=${HUB_API_READ_KEY:-}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      - NETWORK_NAME=${HUB_NETWORK_NAME:-MeshCore Network}
      - NETWORK_CITY=${HUB_NETWORK_CITY:-}
      - NETWORK_COUNTRY=${HUB_NETWORK_COUNTRY:-}
      - NETWORK_RADIO_CONFIG=${HUB_NETWORK_RADIO_CONFIG:-}
      - NETWORK_CONTACT_EMAIL=${HUB_NETWORK_CONTACT_EMAIL:-}
      - NETWORK_CONTACT_DISCORD=${HUB_NETWORK_CONTACT_DISCORD:-}
      - NETWORK_CONTACT_GITHUB=${HUB_NETWORK_CONTACT_GITHUB:-}
      - NETWORK_WELCOME_TEXT=${HUB_NETWORK_WELCOME_TEXT:-}
    command: ["web"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      # Public routes
      - "traefik.http.routers.hub-web-stg.rule=Host(`beta.${ROOT_DOMAIN}`) || HostRegexp(`^.+\\.beta\\.${ROOT_DOMAIN}$`)"
      - "traefik.http.routers.hub-web-stg.priority=50"
      - "traefik.http.routers.hub-web-stg.entrypoints=websecure"
      - "traefik.http.routers.hub-web-stg.tls.certresolver=default"
      - "traefik.http.routers.hub-web-stg.tls.domains[0].main=beta.${ROOT_DOMAIN}"
      - "traefik.http.routers.hub-web-stg.tls.domains[0].sans=*.beta.${ROOT_DOMAIN}"
      - "traefik.http.services.hub-web-stg.loadbalancer.server.port=8080"

  hub-migrate-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-migrate-stg
    restart: on-failure
    volumes:
      - ./data/hub/stg:/data
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - DATA_HOME=/data
    command: ["db", "upgrade"]

  hub-seed-stg:
    image: ghcr.io/ipnet-mesh/meshcore-hub:main
    container_name: hub-seed-stg
    restart: on-failure
    volumes:
      - ./data/hub/stg:/data
      - ${HUB_SEED_HOME}:/seed:ro
    environment:
      - LOG_LEVEL=${HUB_LOG_LEVEL:-INFO}
      - DATA_HOME=/data
      - SEED_HOME=/seed
    command: ["collector", "seed"]

  # === MQTT BROKER ===
  
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/mosquitto/acl.conf:/mosquitto/config/acl.conf:ro
      - ./config/mosquitto/passwd:/mosquitto/config/passwd:ro
      # - ./config/bridges:/mosquitto/config/bridges:ro
      - mosquitto-data:/mosquitto/data
    labels:
      - "traefik.enable=true"
      # MQTT over TLS (8883) - Traefik terminates TLS and forwards to plain MQTT
      - "traefik.tcp.routers.mqtt-tls.rule=HostSNI(`mqtt.${ROOT_DOMAIN}`)"
      - "traefik.tcp.routers.mqtt-tls.entrypoints=mqtt"
      - "traefik.tcp.routers.mqtt-tls.tls.certresolver=default"
      - "traefik.tcp.routers.mqtt-tls.service=mqtt-tls"
      - "traefik.tcp.services.mqtt-tls.loadbalancer.server.port=1883"
      # MQTT WebSockets (WSS)
      - "traefik.http.routers.mqtt-ws.rule=Host(`mqtt.${ROOT_DOMAIN}`) && Path(`/mqtt`)"
      - "traefik.http.routers.mqtt-ws.priority=100"
      - "traefik.http.routers.mqtt-ws.entrypoints=websecure"
      - "traefik.http.routers.mqtt-ws.tls.certresolver=default"
      - "traefik.http.services.mqtt-ws.loadbalancer.server.port=8080"

# === Networks & Volumes ===

networks:
  proxy:
    external: true

volumes:
  website-prod-data:
  website-stg-data:
  website-dev-data:
  mosquitto-data:
  acme:
    external: true
  
